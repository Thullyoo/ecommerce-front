<div class="login_container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form_container">
    <div class="tittle_container">
      <h1>Login</h1>
    </div>
    <div class="input_container">
      
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="example@email.com">

      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="password">

      <input type="submit" value="Login">
    </div>
    <div class="register_link_container">
      <p>Not registered? <a [routerLink]="['/register']">Click here</a> to sign up.</p>
    </div>
  </form>
</div>
