<div class="product-page">
  <div class="product-image-container">
    <img [src]="product.url_image" alt="{{ product.name }}" class="product-image" />
  </div>

  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <p>Price: ${{ product.value.toFixed(2) }}</p>
  <p>In stock: {{ product.quantity }}</p>

  <div class="action-row">
    <input 
      type="number" 
      min="1" 
      max={{product.quantity}} 
      [(ngModel)]="quantity_product"
      class="quantity-input"
    />
    <button class="add-to-cart" (click)="addToCart()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="heroicon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
      </svg>
      
      Add to Cart
    </button>
  </div>
</div>
