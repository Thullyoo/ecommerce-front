<div class="product-page">
  <div class="product-image-container">
    <img [src]="product.url_image" alt="{{ product.name }}" class="product-image" />
  </div>

  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <p>Price: ${{ product.value.toFixed(2) }}</p>
  <p>In stock: {{ product.quantity }}</p>

  <div class="action-row">
    <input 
      type="number" 
      min="1" 
      [max]="product.quantity" 

      class="quantity-input"
    />
    <button class="add-to-cart" (click)="addToCart()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="heroicon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.3 6.4a2 2 0 001.8 2.6h11.1a2 2 0 001.8-2.6L17 13m-5 0V7" />
      </svg>
      Add to Cart
    </button>
  </div>
</div>
